name: Deploy staging

"on":
  push:
    branches:
      - develop

jobs:
  release:
    name: release
    runs-on: ubuntu-latest
    needs: deploy_functions
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          cache: "npm"
          node-version: 18
      - run: npm ci
      - run: npx semantic-release
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
